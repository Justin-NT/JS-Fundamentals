<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {border: 1px solid black; background-color: lightblue; width:70%; margin-left:15%; margin-right:15%; text-align: center;}
        .titles { font-style: italic;}
        th {border: 1px solid black;}
        td {border: 1px solid black;}
    </style>
</head>
<body>
    <h2 style="text-align: center;">Movies!</h2>
    <table>
        <tr>
            <th>Movie Title</th>
            <th>Year</th>
            <th>Runtime</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td class="titles">The Irishman</td>
            <td>2019</td>
            <td>3 hours 30 minutes</td>
            <td>8.4</td>
        </tr>
        <tr>
            <td class="titles">Star Wars a New Hope</td>
            <td>1977</td>
            <td>2 hours 5 minutes</td>
            <td>8.6</td>
        </tr>
        <tr>
            <td class="titles">Return of the Jedi</td>
            <td>1983</td>
            <td>2 hours 16 minutes</td>
            <td>8.3</td>
        </tr>
    </table>
</body>
</html>
